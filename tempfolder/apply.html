<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply | RMS</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}

/* ---------- NAVBAR ---------- */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #1e1e2f;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.nav-links a{
  color:white;
  text-decoration:none;
  margin:0 15px;
}

.nav-links a:hover{
  text-decoration: underline;
}

/* ---------- FORM CONTAINER ---------- */
.container{
  margin-top:100px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.form-box{
  background:white;
  padding:30px;
  width:400px;
  border-radius:10px;
  box-shadow:0px 2px 10px rgba(0,0,0,0.1);
}

.form-box h2{
  text-align:center;
  color:#2b2b52;
}

.form-group{
  margin-bottom:15px;
}

.form-group label{
  display:block;
  font-weight:bold;
  margin-bottom:5px;
}

.form-group input,
.form-group select,
.form-group textarea{
  width:100%;
  padding:8px;
  border:1px solid #ccc;
  border-radius:5px;
}

/* Buttons */
.btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:5px;
  background:#ffcc00;
  color:black;
  font-size:16px;
  cursor:pointer;
  transition:0.3s ease;
}

.btn:hover{
  transform:scale(1.05);
}

.back-btn{
  margin-top:10px;
  width:100%;
  padding:8px;
  border:none;
  background:#2b2b52;
  color:white;
  border-radius:5px;
  cursor:pointer;
}

/* Footer */
.footer{
  background:#1e1e2f;
  color:white;
  text-align:center;
  padding:20px;
  margin-top:40px;
}
.back-btn{
  margin-top:10px;
  width:100%;
  padding:8px;
  border:none;
  background:rgb(88, 189, 211);
  color:white;
  border-radius:5px;
  cursor:pointer;
  transition: 0.3s ease;
}

.back-btn:hover{
  background: #00bfff;
  color: black;
  transform: scale(1.05);
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">RMS | Recruitment Management System</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="apply.html">Apply</a>
    <a href="#">Admin</a>
  </div>
</div>

<!-- APPLICATION FORM -->
<div class="container">
  <div class="form-box">
    <h2>Job Application Form</h2>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name">

    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email">

    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" name="phone">

    </div>

    <div class="form-group">
      <label>Job Applying For</label>
      <select id="jobRole" name="jobRole">

         <option>Software Intern</option>
         <option>Web Developer</option>
         <option>Data Analyst</option>
      </select>

    </div>

    <div class="form-group">
      <label>Upload Resume</label>
      <input type="file" required>
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea name="message" rows="3" placeholder="Why should we hire you?"></textarea>
</div>

    <button type="button" class="btn" onclick="submitForm()">
  Submit Application
</button>
    


    <button class="back-btn" onclick="history.back()">
      ← Go Back
    </button>

  </div>
</div>


<!-- FOOTER -->
<div class="footer">
  <p>© 2026 Recruitment Management System</p>
  <p>Email: rms.team@gmail.com</p>
</div>
<script>
async function submitForm() {
  console.log("Button clicked");

  const data = {
    name: document.querySelector("input[name='name']").value,
    email: document.querySelector("input[name='email']").value,
    phone: document.querySelector("input[name='phone']").value,
    jobRole: document.getElementById("jobRole").value,
    message: document.querySelector("textarea[name='message']").value
  };

  const response = await fetch("/apply", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  alert(result.message);
}
</script>
</body>
</html>
